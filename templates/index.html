{% extends "base.html" %}

{% block content %}
<h1>blog users!</h1>

{% if users|length == 0 %}
<p>No users yet!</p>
{% else %}

    <ul>
        {% for user in users %}
        <li>
            <h2><a href="./blog?user={{user.username}}">{{user.username}}</a></h2>
        </li>
        {% endfor %}
    </ul>

{% endif %}
{% endblock %}
