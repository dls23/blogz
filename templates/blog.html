{% extends "base.html" %}

{% block content %}
    <h1 align="center">Build a Blog</h1>

    {% if posts|length == 0 %}
    <p>No Blog Posts Yet!</p>
    {% else %}

        <ul>
            {% for post in posts %}
            <li>
                <h2><a href="./blog?id={{post.id}}">{{post.title}}</a></h2>
                {{post.body}}
                <hr />
            </li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
